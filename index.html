<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    .header {
      text-align: left;
      margin-bottom: 10px;
    }

    .header .sign {
      font-weight: 700;
      font-size: 1.5em;
      margin-bottom: 0px;
    }

    .header .up {
      color: rgb(69, 69, 230);
    }

    .form-container {
      width: 100%;
      max-width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px; /* Reduced space between label and input */
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 0; /* Ensure no additional margin around input */
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: 2px solid rgb(69, 69, 230); /* Focus outline */
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    .checkbox {
      display: flex;
      align-items: center;
    }

    .checkbox input {
      margin-right: 5px;
    }

    .forgot-password a {
      color: rgb(69, 69, 230);
      text-decoration: none;
    }

    .info {
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .info span {
      color: rgb(69, 69, 230);
    }

    .submit {
      width: 100%;
    }

    button {
      width: 100%;
      background-color: rgb(69, 69, 230);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    #email {
      margin-bottom: 10px;
      margin-top: 7px;
    }

 

    @media (min-width: 768px) {
      .form-container {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <p class="sign">Sign In</p>
    <p>New to Ticketmaster? <span class="up">Sign Up!</span></p>
  </div>

  <div class="form-container">
    <form id="sign-in-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
    </form>
  </div>

  <div class="options">
    <div class="checkbox">
      <input type="checkbox" id="remember-me">
      <label for="remember-me">Remember me</label>
    </div>
    
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <div class="info">
    <p>By continuing past this page, you agree to the <span>Terms of Use</span>
       and understand that information will be used as described in our <span>Privacy Policy</span>.</p>
  </div>

  <div class="submit">
    <button type="submit" form="sign-in-form">Sign In</button>
  </div>

  <script>
    document.getElementById('sign-in-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      window.location.href = 'ticketmaster-page.html'; // Redirect to ticketmaster.html
    });
  </script>
</body>
</html>
